version: "3.8"
services:
  flask-app:
    build: .
    container_name: flask-app
    image: flask-app:latest
    ports:
    - target: 5000
      published: 5000
      protocol: tcp
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
    - target: 80
      published: 80
      protocol: tcp
    volumes:
    - type: bind
      source: ./nginx.conf
      target: /etc/nginx/nginx.conf